<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Earning - Withdrawal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #128C7E;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            position: relative;
            max-width: 300px;
            animation: shake 0.5s ease-in-out;
        }

        .popup-content .cross {
            font-size: 40px;
            color: red;
            margin-bottom: 10px;
        }

        .close-btn {
            margin-top: 20px;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #128C7E;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Withdraw Funds</h2>
        <div class="form-group">
            <label>Select Method:</label>
            <select id="method">
                <option value="JazzCash">JazzCash</option>
                <option value="Easypaisa">Easypaisa</option>
            </select>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label>Phone Number (+92):</label>
            <input type="text" id="phone" placeholder="+923XXXXXXXXX">
        </div>
        <div class="form-group">
            <label>Withdrawal Amount (Min 130 PKR):</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <div id="error" class="error"></div>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="cross">‚ùå</div>
            <p>You need to deposit 100PKR first</p>
            <button class="close-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function withdraw() {
            const method = document.getElementById('method').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const amount = parseInt(document.getElementById('amount').value);
            const error = document.getElementById('error');
            const popup = document.getElementById('popup');

            error.style.display = 'none';

            // Check if user has deposited at least 100 PKR
            const hasDeposited = localStorage.getItem('hasDeposited') === 'true';

            if (!hasDeposited) {
                popup.style.display = 'flex';
                return;
            }

            // Validation
            if (!name) {
                error.textContent = 'Please enter your name';
                error.style.display = 'block';
                return;
            }
            if (!phone.startsWith('+923') || phone.length !== 13) {
                error.textContent = 'Please enter a valid phone number (+923XXXXXXXXX)';
                error.style.display = 'block';
                return;
            }
            if (amount < 130) {
                error.textContent = 'Minimum withdrawal amount is 130 PKR';
                error.style.display = 'block';
                return;
            }

            let balance = parseInt(localStorage.getItem('balance')) || 0;
            if (amount > balance) {
                error.textContent = 'Insufficient balance';
                error.style.display = 'block';
                return;
            }

            // Update balance
            balance -= amount;
            localStorage.setItem('balance', balance);

            alert(`Withdrawal of ${amount} PKR via ${method} successful!`);
            window.location.href = 'home.html';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // For demo purposes, you can simulate a deposit status
        // Set this to true to bypass the popup for testing
        // localStorage.setItem('hasDeposited', 'true');
    </script>
</body>
</html>

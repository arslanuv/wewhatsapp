<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Earning - Deposit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: orange;
            background: white;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #128C7E;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send to </h1><br>
        <h2>Name: <strong>Ehsan Khan</strong></h2>
        <h2>Number: <strong>+923418837762</strong></h2>
        <h3>Deposit Funds</h3>
        <div class="form-group">
            <label>Select Method:</label>
            <select id="method">
                <option value="JazzCash">JazzCash</option>
                <option value="Easypaisa">Easypaisa</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone Number (+92):</label>
            <input type="text" id="phone" placeholder="+923XXXXXXXXX">
        </div>
        <div class="form-group">
            <label>Transaction ID (TID):</label>
            <input type="text" id="tid" placeholder="Enter TID">
        </div>
        <div class="form-group">
            <label>Amount (Min 150 PKR):</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <div id="error" class="error"></div>
        <button onclick="deposit()">Deposit</button>
    </div>

    <script>
        function deposit() {
            const method = document.getElementById('method').value;
            const phone = document.getElementById('phone').value;
            const tid = document.getElementById('tid').value;
            const amount = parseInt(document.getElementById('amount').value);
            const error = document.getElementById('error');

            error.style.display = 'none';

            // Validation
            if (!phone.startsWith('+923') || phone.length !== 13) {
                error.textContent = 'Please enter a valid phone number (+923XXXXXXXXX)';
                error.style.display = 'block';
                return;
            }
            if (!tid) {
                error.textContent = 'Please enter a valid Transaction ID';
                error.style.display = 'block';
                return;
            }
            if (amount < 150) {
                error.textContent = 'Minimum deposit amount is 150 PKR';
                error.style.display = 'block';
                return;
            }

            // Update balance
            let balance = parseInt(localStorage.getItem('balance')) || 0;
            balance += amount;
            localStorage.setItem('balance', balance);

            alert(`Deposit of ${amount} PKR via ${method} successful!`);
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
